<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head> 
<style>
    .container{
        width: 500px;
        height: 500px; 
        gap: 10px;
        background-color: darksalmon;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      margin-top: 10px;
      border: 1px solid black;
        
    }
    .container2{
        width: 500px;
        height: 500px; 
        gap: 10px;
        background-color: darksalmon;
        display: grid ;
        grid-template-rows: repeat(2, 1fr);
        margin-top: 10px;
        border: 1px solid black;
        
    }
    .container3{
        width: 500px;
        height: 500px; 
        gap: 10px;
        background-color: darksalmon;
        display: grid;
        grid-column: 1 / 3;
        margin-top: 10px;
        border: 1px solid black;
    }
    .container4{
        width: 500px;
        height: 500px; 
        gap: 10px;
        background-color: darksalmon;
        display: grid;
        grid-row: 2 / 4;
       margin-top: 10px;
       border: 1px solid black;
    }
    .item{
        width: 50px;
        height: 50px;
        background-color: darkgrey;
        border: 1px solid black;
    }
</style>
<body>
    <div class="container">
<div class="item">1</div>
<div class="item">2</div>
<div class="item">3</div>
<div class="item">4</div>
<div class="item">5</div>
<div class="item">6</div>
    </div>
    <div class="container2">
<div class="item">1</div>
<div class="item">2</div>
<div class="item">3</div>
<div class="item">4</div>
<div class="item">5</div>
<div class="item">6</div>
    </div>
    <div class="container3">
<div class="item">1</div>
<div class="item">2</div>
<div class="item">3</div>
<div class="item">4</div>
<div class="item">5</div>
<div class="item">6</div>
    </div>
    
</body>
</html>
