<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    @font-face {
      font-family: Avenir;
      src: url(./Avenir/AvenirRegular/AvenirRegular.ttf);
    }

    .parent {
      width: 100%;
      height: 1139px;
    }

    .d1 {
      justify-items: center;
      align-items: center;
      text-align: center;
      font-family: Avenir;
    }

    .h1 {
      width: 610px;
      height: 145px;
      font-size: 64px;
    }
    .p1 {
      width: 607px;
      height: 108px;
      font-size: 26px;
    }
    .button {
      width: 158px;
      height: 54px;
      border-radius: 16px;
      align-items: center;
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    .d2 {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
     width: 1312px;

gap: 16px;
position: relative;
margin: 64px auto;
    }
    .img {
      width: 316px;
      height: 288px;
      border-radius: 16px;
    }
  </style>

  <body>
    <section class="parent">
      <div class="d1">
        <h1 class="h1">Discover the beauty around the world</h1>
        <p class="p1">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Faucibus in
          libero risus semper habitant arcu eget. Et integer facilisi eget diam.
        </p>
        <button class="button">
          <p>Explore</p>
        </button>
      </div>
      <div class="d2">
        <img class="img" src="./1.png" alt="" />
        <img class="img" src="./png 2.png" alt="" />
        <img class="img" src="./png 3.png" alt="" />
        <img class="img" src="./png4.png" alt="" />
        <img class="img" src="./png5.png" alt="" />
        <img class="img" src="./Rectangle 6.png" alt="" />
        <img class="img" src="./7.jpg" alt="" />
        <img class="img" src="./png 8.png" alt="" />
      </div>
    </section>
  </body>
</html>
